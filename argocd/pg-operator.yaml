apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pg-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/gruzchik/argocd-sandbox.git'
    path: structure/helm-charts/postgres-operator
    targetRevision: main
    helm:
      releaseName: pg-operator
      values: |
        replicaCount: 1
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true