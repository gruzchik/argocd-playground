apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/gruzchik/argocd-sandbox.git'
    path: structure/helm-charts/nginx-helm
    targetRevision: main
    helm:
      releaseName: nginx
      values: |
        replicaCount: 2
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true